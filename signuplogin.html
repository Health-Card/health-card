+<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="SignUp_login.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      background-color: lightcoral;
    }
  </style>
  <title>sign up / login form</title>
</head>
<body >
  <div class="wrapper">
    <div class="modelForm">
      <div class="actionBtns">
            <Button class="actonBtn signupBtn">Signup</Button>
            <Button class="actonBtn loginBtn">Login</Button>
            <Button class="moveBtn">Signup</Button>
      </div>
        <div class="userForm">
          <form action="" class="form signup singupForm">
            <div class="inputGroup">
              <input type="text" placeholder="First Name" autocomplete="off">
            </div>
            <div class="inputGroup">
              <input type="text" placeholder="Last Name" autocomplete="off">
            </div>
            <div class="inputGroup">
              <input type="text" placeholder="Adhar Card Number" autocomplete="off">
            </div>
            <div class="inputGroup">
              <input type="password" placeholder="Password" autocomplete="off">
            </div>
            <div class="inputGroup">
              <input type="password" placeholder="confirm Password" autocomplete="off">
            </div>
            <button type="submit" class="submitBtn">Signup</button>
          </form>
          <form action="" class="form login">
            <div class="inputGroup">
              <input type="text" placeholder="Adhar Number" autocomplete="off">
            </div>
            <div class="inputGroup">
              <input type="password" placeholder="Password" autocomplete="off">
            </div>
            <button type="submit" class="submitBtn">Login</button>
          </form>
        </div>
    </div>
  </div>
  <script src="SignUp_Login.js"></script>
</body>
</html>
